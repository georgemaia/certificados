<!DOCTYPE html>
<html>
<head>
	<title>Certificados</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<script src="scripts/jquery-3.6.0.min.js"></script>
	<script src="scripts/CsvToTable.js"></script>
	<link rel="stylesheet" type="text/css" href="scripts/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="scripts/jquery.dataTables.js"></script>
	<link rel="shortcut icon" href="images/favicon.png" />
</head>
<body>
<h1>Certificados</h1>
<script>
	var csvtotable = new CsvToTable({
		csvFile: 'certificados.csv'
	});
	csvtotable.run();

    $(document).ready( function () {
    $('#certificados').DataTable({
		"pageLength": 5,
		"order": [[ 2, "desc" ]]
	});
	});
</script>
</body>
</html>
